        body{
            background-color: aqua;

            font-style: initial;

</head>
<body>
    <form >
        <fieldset >
            <legend style="font-family:monospace;">Styled Form</legend>
            <label for="name" id="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <br>
            <label for="email" id="email" name="email">Email :</label>
            <input type="email" id="eamil" name="email" placeholder="Enter Your Email">
            <br>
            <label for="number" id="number" name="number">Number :</label>
            <input type="tel" id="number" name="number" placeholder="Enter Your Phone NO" minlength="10" maxlength="10" required>
            <br>
            <label for="gender" id="gender" name="gender">Choose your Gender :</label>
            <br>
            <input type="radio" value="Male">
            <label for="Gender" id="gender" class="male">Male</label>
            <input type="radio" name="gender" id="Female">
            <label for="Female" name="gender" id="Female">Female</label>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
