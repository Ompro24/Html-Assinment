<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application of CSS </title>
    <!-- Below line is for linking of css file and demo of "External css" -->
    <link rel="stylesheet" href="Style.css">
    <!-- Below this line ,style tag  is used for "Internal css" -->
    <style>
        .Class1{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="Class1" id="Class1" style="background-color: green;"><!--This line shows demo of application of "Inline css"-->
        <h1 id="Class1.1">Maharashtra</h1>
        <ul class="class1">
            <li>Female</li>
            <li>Female</li>
            <li>Male</li>
        </ul>
        <h1 id="Class1.2">Kerala</h1>
        <ul class="class2">
            <li>Female</li>
            <li>Male</li>
            <li>Feamle</li>
        </ul>
    </div>
</body>
</html>
