    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="get">
        <fieldset>
            <legend>Sign-in Form</legend>
            <label for="email" id="email" name="email" >Enter your email address :</label>
            <input type="email" id="email" name="email" minlength="3" placeholder="example@.com">
            <br>
            <label for="password" id="password" name="password" >Enter your password :</label>
            <input type="password" id="password" name="password" minlength="8" placeholder="********"> 
            <br>
            <input type="submit" id="submit" name="Sign-in">
            <br>
            <small>Having trouble signing in?<a href="help.com">Reset your password</a></small>

        </fieldset>
    </form>
</body>
